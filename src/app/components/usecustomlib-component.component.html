<div class="card">
    <h1>Interactive Custom Component</h1>
    <p>Click the component below to interact.</p>
    <app-customizable-component 
      [backgroundColor]="'#f5f5f5'"
      [textColor]="'#333'"
      [padding]="'20px'"
      [borderRadius]="'10px'"
      [customClass]="'my-custom-style'"
      (componentClicked)="onCustomComponentClick()">
      <p>This is dynamic content inside the CustomizableComponent. Click me!</p>
    </app-customizable-component>
  </div>
